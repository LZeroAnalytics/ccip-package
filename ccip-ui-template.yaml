# Auto-generated CCIP Network Configuration
# Generated by Kurtosis CCIP Package

networks:
{{range .Networks}}
  - id: {{.ChainID}}
    key: "{{.Key}}"
    name: "{{.Name}}"
    nativeCurrency:
      name: "{{.NativeCurrency.Name}}"
      symbol: "{{.NativeCurrency.Symbol}}"
      decimals: {{.NativeCurrency.Decimals}}
    rpcUrls:
      - "{{.RpcUrl}}"
    blockExplorer:
      name: "{{.Explorer.Name}}"
      url: "{{.Explorer.Url}}"
    logoURL: "{{.LogoURL}}"
    testnet: {{.Testnet}}
    chainSelector: "{{.ChainSelector}}"
    {{if .LinkContract}}linkContract: "{{.LinkContract}}"{{end}}
    {{if .RouterAddress}}routerAddress: "{{.RouterAddress}}"{{end}}

{{end}}
tokens:
{{range .Tokens}}
  - symbol: "{{.Symbol}}"
    logoURL: "{{.LogoURL}}"
    tags: {{.Tags}}
    addresses:
      {{range $chain, $address := .Addresses}}
      {{$chain}}: "{{$address}}"
      {{end}}

{{end}}